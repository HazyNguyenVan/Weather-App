<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Weather</title>
    <link rel="stylesheet" href="./app.js">
<link rel="stylesheet" href="./asset/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
        <div class="content">
            <input id="search" type="text"> 
            <br>
            <div id="content2">
                <div class="adddd">
                    <div id="ad">
                        <span id="city" >TP.Hồ Chí Minh</span>
                        <span>,</span>
                        <span id="country">VN</span>
                    </div>
                    <div id="date-time">
                        <span id="date">11/04/2024</span>
                        <span>,</span>
                        <span id="time">5.00 PM</span>
                    </div>
                </div>
                <div id="TEMP">
                    <span>23°C</span>
                </div>
                <div id="weatherr">Cloud</div>
                <div id="info">
                    <div class="info-weather"><i class="fa-regular fa-eye"></i><span id="visibility">10000 (m)</span></div>
                    <div class="info-weather"><i class="fa-solid fa-wind"></i><span id="wind">0.51 (m/s)</span></div>
                    <div class="info-weather"><i class="fa-solid fa-cloud-sun-rain"></i><span id="sun-rain">20(%)</span></div>
                </div>
            </div>
        </div>
</body>
<script src="./app.js"></script>
</html>
